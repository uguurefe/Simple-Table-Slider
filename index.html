<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Table-Slider</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
	<h1 style="text-align: center;">Table-Slider</h1>
		<div class="row">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Images</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><img src="http://img7.mynet.com/galeri/2016/02/29/115032193/781044-600x400.jpg" class="image"></td>
						<td><img src="http://img7.mynet.com/galeri/2016/02/29/115140271/1627403-600x400.jpg" class="image"></td>
					</tr>
					<tr>
						<td><img src="http://www.bayburtpostasi.com.tr/images/album/4_mevsim_4_manzara_murat_okutmus_sonbahar.jpg" class="image"></td>
						<td><img src="http://tr.stockfresh.com/thumbs/yongkiet/6046725_balay%C4%B1-g%C3%BCzel-manzara-mavi-su-deniz.jpg" class="image"></td>	
					</tr>
				</tbody>
			</table>
			<div id="carousel-id" class="carousel slide" data-ride="carousel">
				<ol class="carousel-indicators">
					<li data-target="#carousel-id" data-slide-to="0" class=""></li>
					<li data-target="#carousel-id" data-slide-to="1" class=""></li>
					<li data-target="#carousel-id" data-slide-to="2" class=""></li>
					<li data-target="#carousel-id" data-slide-to="3" class="active"></li>
				</ol>
				<div class="carousel-inner">
					<div class="item">
						<img class="slide" id="1">
					</div>
					<div class="item">
						<img class="slide" id="2">
					</div>
					<div class="item">
						<img class="slide" id="3">
					</div>
					<div class="item active">
						<img class="slide" id="4">
					</div>
				</div>
				<a class="left carousel-control" href="#carousel-id" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
				<a class="right carousel-control" href="#carousel-id" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
			</div>
		</div>	
		<div class="row">
			<button class="btn btn-success btn-block">Slider</button>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="script.js"></script> 
</body>
</html>
